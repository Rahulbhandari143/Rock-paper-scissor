<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">Rock Paper Scissor Game
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    </div>

    <div class="game-area" >

    <div class="Your-icon">
        <img src="rock.png" id="myimg1">
        <p>You</p>
        <p class="Your-score">0</p>
    </div>

    <div class="Comp-icon">
        <img src="rockrev.png" id="myimg2">
        <p>Computer</p>
        <p class="Comp-score">0</p>
    </div>

    </div>

    <div class="msg">Play your move!
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Micro+5&display=swap" rel="stylesheet">
    </div>


    <div class="Choices">
        <div class="choice" id="rock">
            <img class="images"  src="rock.png" >
            <p>Rock</p>
        </div>

        <div class="choice" id="paper">
            <img  class="images" src="paper.png" >
            <p>Paper</p>
        </div>

        <div class="choice" id="scissor">
            <img class="images" src="scissor.png" >
            <p>Scissor</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
